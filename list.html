<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>リスト</title>
    </head>
    <body>
        <p>行きたい国</p>
        <ol>
            <li>ノルウェー</li><!-- 先頭に番号付きリスト-->
            <li>アメリカ</li>
            <li>ブラジル</li>
        </ol>
        
        <p>旅行の持ち物</p>
        <ul>
            <li>パスポート</li><!--ただのリスト-->
            <li>クレジットカード</li>
            <li>航空券</li>
            <li>衣類</li>
            <li>薬</li>
            <li>タオル</li>
            <li>鍵</li>
            <li>歯ブラシ</li>

        </ul>
<p>やりたいこと</p>
        <dl>
            <dt>ノルウェー</dt> <!--言葉とその説明-->
                <dd>オーロラを見る</dd>
            <dt>アメリカ</dt>
                <dd>ナイアガラの滝を見る</dd>
            <dt>ブラジル</dt>
                <dd>サンバを見る</dd>
        </dl>
    </body>
</html>
