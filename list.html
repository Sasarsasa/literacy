<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>リスト</title>
    </head>
    <body>
        <ul>
            <li>あいうえお</li>　<!--ただのリスト-->
            <li>かきくけこ</li>
            <li>さしすせそ</li>
        </ul>
        <ol>
            <li>aiueo</li>　<!-- 先頭に番号付きリスト-->
            <li>abcde</li>
            <li>fghij</li>
        </ol>
        <dl>
            <dt>ポケモン</dt> <!--言葉とその説明-->
            <dd>ポケットモンスター</dd>
        </dl>
    </body>
</html>
